{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}СУД ОТ | Админ-панель{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'custom_admin/css/style.css' %}">
    <script type="text/javascript" src="{% static 'custom_admin/js/jq.js' %}" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js" defer></script>
    <script type="text/javascript" src="{% static 'custom_admin/js/helper.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'custom_admin/js/script.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'custom_admin/js/add-user-form.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'custom_admin/js/edit-user-form.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'custom_admin/js/del-user-form.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    {% block extrahead %}
    {% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
